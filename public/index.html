<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>Sam chat</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>


    <div class="chat__main">

        <ol id="msgs" class="chat__messages">

         </ol>
            <div class="chat__footer">
                    <form action="" id="msg-form">
            
                            <input  type="text" name="msg" autofocus autocomplete="off">
                            
                                 <button type="submit">
                                        send
                                 </button>
                        </form>
                         <button id="sendLoc">
                                    send Location
                        </button>
            </div>
        
            
    </div>




    <script id="msg-temp" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>
                    {{time}}
                </span>
            </div>
            <div class="message__body">
                <p> {{text}} </p>
            </div>
        </li>
    </script>
    <script id="msg-loc-temp" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>
                    {{from}}
                </h4>
                <span>
                    {{time}}
                </span>
            </div>
            <div class="message__body">
                <a target="_blank " href="{{url}}">my current locatinon</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
     integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
     crossorigin="anonymous"></script>
     <script src="js/moment.js"></script>
     <script src="js/mustache.js"></script>
     <script src="js/index.js"></script>
</body>
</html>
